    <div class="nav">

                <span class="brsmall"></span>
                <input type="name" id="name" size="45" class="margin_left" required><br><br>

                <span class="brsmall"></span>
                <input type="password" id="password" size="45" class="margin_left" required><br><br><br>

                    <label for="agree">I agree to the terms and conditions</label>
                </div>
                <br>
                <input type="submit" value="Signup" class="margin_left" style="height: 32px; font-weight: 800; padding-left: 140px;
